<!DOCTYPE html>
<head>
  {% include head.html %}
  <title>Snippr</title>
  <link href="/static/css/bar.css" rel="stylesheet" />
  <link href="/static/css/home.css" rel="stylesheet" />

</head>
<body>
  {% include header.html %}
  <div class = "page">
    <div class="song_info">
      <h2>Song Information:</h2>
      <div>
          <p id = "musicTitle">{{ music["title"] }}</p>
          <p id = "musicArtist">{{ music["artist"] }}</p>
      </div>
    </div>
    <div class="cover">
      <img id="albumCover" src ="/static/images/acdc.jpg" alt="This will be Album Cover">
      <div id="bar">
        <div id="progressBar"></div>
      </div>
      <div class="music" id="audioPlayerDiv">
        <audio id="audioPlayer" class="audioPlayer"
               src="/static/mp3/BlankSpace.mp3" preload>
          Your browser does not support the <code>audio</code> element.
        </audio>
        <script src="/static/js/getsnippet.js"></script>

      </div>
      <button id="voteDown"><i class="material-icons">thumb_down</i></button>
      <button id="voteUp"><i class="material-icons">thumb_up</i></button>
    </div>
    <div class="users_liked">
      <h2>Users Who Liked This:</h2>
      <div class="user_list">
        {% for i in range(5) %}
        <div class="user_like">
        <a href="/ulg{{ str(i) }}">
          <span id = "ulike{{ str(i) }}">{{ ["Bob", "JamJam", "Jelly", "Cindy", "Sam"][i] }}</span>
        </a>
        <a href="/uli{{ str(i) }}" class="pic">
          <img class="ulp{{ str(i) }}" src="/static/images/{{ ["profile_pic.png", "profile_pic.png", "profile_pic.png", "profile_pic.png", "profile_pic.png"][i] }}" alt="profile pic">
        </a>
        </div>
        {% end for %}
      </div>
    </div>
  </div>
  {% include footer.html %}
   <script>
    downButton = document.getElementById("voteDown");
    upButton = document.getElementById("voteUp");
    downButton.onclick = function(){sendVote(downButton)};
    upButton.onclick = function(){sendVote(upButton)};
    function sendVote(button) {
      vote = button.id == "voteUp" ? 1 : 0;
      fetch("/vote?user=0&song=" + (currentSongId) + "&vote=" + vote).then(
        (resp) => resp.json()).then(function(data) {
        // Do what you need to move to next song
        nextSong();
        playNextSnippet();
        if (data["success"] == false) {
          alert("failed");
        }
        const nameArray = [
          ["Bob", "profile_pic.png"], ["Cindy", "profile_pic.png"], ["Jelly", "profile_pic.png"],
          ["JimJim", "profile_pic.png"], ["JamJam", "profile_pic.png"], ["Em", "profile_pic.png"],
          ["Sam", "profile_pic.png"], ["Billy", "profile_pic.png"]
        ];
        nameArray.sort(() => Math.random() * 2 - 1);

        for(var i = 0; i < 5; i++) {
          document.getElementById("ulike" + i.toString()).innerHTML = nameArray[0][i];
          document.getElementById("ulp" + i.toString()).src = "/static/images/" + nameArray[0][i];
        }
      })
    }
  </script>
</body>
