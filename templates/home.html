<!DOCTYPE html>
{% include header.html %}
<head>
<Title>Song Player</Title>
<link href="https://use.fontawesome.com/releases/v5.0.3/css/all.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="/static/css/home.css" rel="stylesheet" />
<link href="/static/css/styleguide.css" rel="stylesheet" />
</head>
<body>
  <div class="page">
    <!--<h1>{{ music["title"] }}</h1>-->
    <div class="song_info">
      <h2>Song Information:</h2>
      <div>
          <p>{{ music["title"] }}</p>
          <p>{{ music["artist"] }}</p>
          <p>{{ music["album"] }}</p>
          <p>{{ music["tags"] }}</p>
      </div>
    </div>
    <div class="cover">
      <img src ="/static/images/acdc.jpg" alt="This will be Album Cover">
      <div class="music" id="temporarymusicplayer">
        <audio id="audioPlayer" controls="controls"
               src="/static/mp3/BlankSpace.mp3" preload>
          Your browser does not support the <code>audio</code> element.
        </audio>
      </div>
      <button class="bad"id="voteDown"><i class="material-icons">thumb_down</i></button>
      <button class="good" id="voteUp"><i class="material-icons">thumb_up</i></button>
    </div>
    <div class="users_liked">
      <h2>Users Who Liked This:</h2>
      <ul class="user_list">
          <li>Bob</li>
          <li>Cindy</li>
          <li>Jelly</li>
          <li>JimJim</li>
          <li>JamJam</li>
          <li>Em</li>
          <li>Sam</li>
          <li>Billy</li>
          <li>Bob</li>
      </ul>
    </div>
  </div>
  <script>
    downButton = document.getElementById("voteDown");
    upButton = document.getElementById("voteUp");
    downButton.onclick = function(){sendVote(downButton)};
    upButton.onclick = function(){sendVote(upButton)};
    function sendVote(button) {
      vote = button.id == "voteUp" ? 1 : 0;
      fetch("/vote?user=1&song=2&vote=" + vote)
      .then((resp) => resp.json()).then(function(data) {
        // Do what you need to move to next song
        console.log(data)
        if (data["success"] == false) {
          alert("failed")
        }
      })
    }
  </script>
</body>
{% include footer.html %}
<script src="/static/js/getsnippet.js"></script>
